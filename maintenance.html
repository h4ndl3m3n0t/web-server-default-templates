<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="server maintenance" />
        <meta name="author" content="Mark Glyn P. Evans" />
        <title>Maintenance &#124; This is page is in maintenance mode</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <style>
            html,
            body {
                height: 100%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body class="bg-warning text-dark">
        <div class="d-flex align-items-center flex-column justify-content-center h-100">
            <!-- Heading-->
            <h1>
                <i class="fa-solid fa-screwdriver-wrench fa-3x"></i>
            </h1>
            <h2 class="text-uppercase">
                <i class="fa-solid fa-screwdriver-wrench"></i> Maintenance <i class="fa-solid fa-screwdriver-wrench"></i>
            </h2>
            <!-- Subheading-->
            <p class="font-weight-light mb-1 h4 text-center">The website is being rebuilt as we speak. Please have patience; it will come soon...</p>
            <p class="h4 text-center font-weight-light">If the timer <span class="text-decoration-underline">stops</span> or <span class="text-decoration-underline">clocks down to zero</span> and the website is still <span class="text-decoration-underline">offline</span>.<br>Please contact the <span class="text-decoration-underline text-dark">web operator of this site</span>...</p>
            <p class="h1 font-weight-bold" id="countdown"></p>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
        <script>
            $(function(){
                'use strict';
                //todo fix this
                const countdown = $('#countdown');
                let hour = 7, minute = 59, second = 59;
                countdown.html(`[${hour}] hour(s), [${minute}] minute(s) and [${second}] second(s)`);
                let timeOut = (function timeLoop() {
                    setTimeout(() => {
                        if(parseInt(hour) < 0){
                            clearTimeout(timeOut);
                        }else{
                            if(parseInt(minute) < 0) {
                                hour--;
                                minute = 59;
                            }else{
                                countdown.html(`[${hour}] hour(s), [${minute}] minute(s) and [${second}] second(s)`);
                                if(parseInt(second) < 1){
                                    minute--;
                                    second = 60;
                                }
                                second--;
                            }
                        }
                        timeLoop();
                    }, 1000);
                })();

            });
        </script>
    </body>
</html>
